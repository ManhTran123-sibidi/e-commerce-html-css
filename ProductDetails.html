<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/ProductDetails.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Breadcrumb -->
        <nav class="breadcrumb">
            <a href="#">Home</a> / <a href="#">Men</a> / <a href="#">T-Shirts</a> / <span>Soft Knitted Fleece T-Shirt</span>
        </nav>

        <!-- Product Section -->
        <div class="product-details">
            <!-- Product Image Section -->
            <div class="product-images">
                <div class="main-image">
                    <img src="product-main.jpg" alt="Soft Knitted Fleece T-Shirt">
                </div>
                <div class="thumbnail-images">
                    <img src="thumb1.jpg" alt="Thumbnail 1">
                    <img src="thumb2.jpg" alt="Thumbnail 2">
                    <img src="thumb3.jpg" alt="Thumbnail 3">
                    <img src="thumb4.jpg" alt="Thumbnail 4">
                </div>
            </div>

            <!-- Product Info Section -->
            <div class="product-info">
                <h1>Soft Knitted Fleece Crew Neck T-Shirt</h1>
                <p class="price">489.000 VND</p>
                <p class="rating">⭐⭐⭐⭐⭐ (10 reviews)</p>

                <!-- Color Options -->
                <div class="product-colors">
                    <span>Color: 03 GRAY</span>
                    <div class="color-options">
                        <div class="color-box gray"></div>
                        <div class="color-box brown"></div>
                        <div class="color-box navy"></div>
                    </div>
                </div>

                <!-- Size Options -->
                <div class="product-sizes">
                    <span>Size: MEN S</span>
                    <div class="size-options">
                        <button>XS</button>
                        <button class="active">S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                        <button>XXL</button>
                    </div>
                </div>

                <!-- Quantity Selector -->
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- Add to Cart -->
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="add-to-wishlist">Add to Wish List</button>
                </div>
            </div>
        </div>

        <!-- Product Description -->
        <div class="product-description">
            <h2>Description</h2>
            <p>Soft and comfortable fleece with crew neck design. Perfect for everyday wear, available in multiple colors.</p>
        </div>
    </div>
</body>
</html>
